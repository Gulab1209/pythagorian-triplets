<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>

    <body>
        <h1 class="heading"></h1>
        <div class="sqr1"><p class=side1></p></div>
        <div class="sqr2"><p class="side2"></p></div>
        <div class="sqr3"><p class="side3"></p></div>
        
        
<div class="inputnumbers">
<p>Enter Three Number</p>
    <label>a=</label>
    <input type="text" class="first" id="firstnumber"><br>
    <label>b=</label>
    <input type="text" class="second" id="secondnumber"><br>
    <label>c=</label>
    <input type="text" class="third" id="thirdnumber">
    <br>
    <button class="btn" onclick="pythagoras()">Check</button>
    
</div>

    
 <footer>&copy Created By GulabKumawat </footer>   
    
    <script>
  function pythagoras(){
var a=
parseFloat(document.getElementById("firstnumber").value)
var b=parseFloat(document.getElementById("secondnumber").value)
var c=
parseFloat(document.getElementById("thirdnumber").value)


function pythagorian(a,b,c){
    var x=Math.max(a,b,c)
    var y;
    var z;
    
    if(x==a){
        y=b;
        z=c;
    }
    else if(x==b){
        y=c;
        z=a;
    }
    else{
        y=a;
        z=b;
    }
    
    if(x*x==y*y+z*z){
        document.querySelector("h1").innerHTML=x +","+ y+"," +z+"," +" Are Pythagorian Triplets";
document.querySelector(".side3").innerHTML =x
    if(y>z){
        document.querySelector(".side2").innerHTML =y
 document.querySelector(".side1").innerHTML =z     
        
    }
    else{
        document.querySelector(".side2").innerHTML =z
 document.querySelector(".side1").innerHTML =y
    }
    }
    else{
     document.querySelector("h1").innerHTML=x +","+ y+"," +z+"," +" Are Not Pythagorian Triplets";
    }
}
pythagorian(a,b,c);
}
        
    </script>
    </body>
